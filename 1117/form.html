<body>
    <div class="form-box">
        <div class="form-header">
            <h1 class="form-header-title"><i class="fas fa-book"></i>12313132</h1>
        </div>
        <form action="form-body">
            <div class="form-group">
                <label for="email"><i class="far fa-envelope"></i> 信箱</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 姓名</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="form-group">
                <label for="comment"><i class="far fa-comment-alt"></i> 留言</label>
                <textarea name="comment" id="comment" cols="30" rows="10" class="form-controller" placeholder="請輸入留言">
                </textarea>
            </div>
            <div class="form-group">
                    <button class="submit-btn" type="submit"><i class="far fa-paper-plane"></i> 送出表單</button>
            </div>
        </form>
            </div>
